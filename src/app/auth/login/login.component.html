<div class="p-6">
  <div class="text-center mb-6">
    <img src="assets/images/logo.png" alt="SimTEG Logo" class="h-12 mx-auto mb-4" />
    <h2 class="text-2xl font-semibold text-gray-800">Connexion</h2>
    <p class="text-gray-600">Accédez à vos simulations TEG personnalisées</p>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        required
        placeholder="Entrez votre email"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          required
          placeholder="Entrez votre mot de passe"
        />
        <span
          class="absolute right-3 top-3 text-gray-600 cursor-pointer"
          (click)="togglePasswordVisibility()"
        >
          <i class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</i>
        </span>
      </div>
    </div>
    <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="text-green-500 text-center mb-4">{{ successMessage }}</div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition"
      [disabled]="submitting || !loginForm.valid"
    >
      {{ submitting ? 'Connexion...' : 'Se connecter' }}
    </button>
  </form>
  <p class="text-center mt-4">
    Pas de compte ? <a (click)="openSignupModal()" class="text-blue-600 hover:underline cursor-pointer">Inscrivez-vous</a>
  </p>
</div>
