<h2 mat-dialog-title>{{ data.title || 'Confirmation' }}</h2>

<mat-dialog-content>
  <p>{{ data.message || 'Voulez-vous vraiment vous déconnecter ?' }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-button color="warn" (click)="confirm()">Se déconnecter</button>
</mat-dialog-actions>
